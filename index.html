<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="search">
       <input type = "text" placeholder="City Name " spellcheck="false">
       <button><img src="img/search.png" alt="search"></button>
    </div>
    <div class="weather">
      <img src="img/rain.png" class="waether-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Renukoot</h2>
      <div class="details"> 
        <div class="col">
          <img src="img/humidity.png">
          <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
          </div>
         
        </div>
        <div class="col">
          <img src="img/wind.png">
          <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
          </div>
         
        </div>
       
      </div>
    </div>
   </div>
   <script>
    const apiKey = "7a88259d2b0292d6ef627e95bde22553";
    const apiUrl=`https://api.openweathermap.org/data/2.5/weather?units=metric&q=`;
    const SearchBar = document.querySelector(".search input");
    const SearchBtn = document.querySelector(".search button")
    

    async function checkWeather(city) {
      const response = await fetch(apiUrl+city +`&appid=${apiKey}`);
      
      var data = await response.json();

     document.querySelector(".city").innerHTML=data.name;
     document.querySelector(".temp").innerHTML=`${Math.round(data.main.temp)}°C`; 
     document.querySelector(".humidity").innerHTML=`${data.main.humidity}%`;
     document.querySelector(".wind").innerHTML=`${data.wind.speed} Km/h`;
      
    }
    SearchBtn.addEventListener("click", ()=>{
      checkWeather(SearchBar.value );
    })
   
   </script>
</body>
</html>
